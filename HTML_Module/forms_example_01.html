<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examplo de Form</title>
</head>
<body>
    <h3>Pesquise no Google</h3>
    <form action="https://www.google.com/search"> 
        <label for="inputPesquisa">O que deseja procurar?</label>
        <input type="text" id='inputPesquisa' name='q' placeholder="escreva aqui" required>
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
